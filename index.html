<!doctype html>
<html lang="en">
  <head>


    <!-- meta tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta tag -->


    <title>BT5-layout</title>
    <link rel="icon" href="images/favicon.png">
    
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/media.css">
    <!-- css links -->
  </head>

  <!-- body start -->
  <body>

    <!-- header -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <!-- hero -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red">3</div>
          </div>
        </div>
      </div>
    </section>

    <!-- body -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-5 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box red">3</div>
              </div>
              <div class="col-md-7 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box lime">5</div>
          </div>
        </div>
      </div>
    </section>

    <!-- bar -->
    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-sm-block d-md-none d-none">
            <div class="box lime">5</div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- footer -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
   

  <!-- js start -->
   <script  src="js/bootstrap.bundle.min.js"></script>
   <script  src="js/script.js"></script>
  <!-- js end  -->

  </body>
  <!-- body end -->

</html>
